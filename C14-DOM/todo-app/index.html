<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO App</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h2>My tasks for today:</h2>
      <form class="form">
        <input
          id="task-detail"
          title="Task details"
          placeholder="Add task details here"
        />
        <button class="add-task-btn">Add Task</button>

        <div class="filters">
          <button id="all-task-btn" class="btn">All Tasks</button>
          <button id="completed-task-btn" class="btn">Completed Tasks</button>
          <button id="incomplete-task-btn" class="btn">Incomplete Task</button>
          <button id="recent-task-btn" class="btn">Recent Task</button>
        </div>
      </form>

      <ul class="tasks-list"></ul>
    </div>

    <script src="./tasks.js"></script>
  </body>
</html>
